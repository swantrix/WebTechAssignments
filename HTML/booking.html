        <h1 class="reservation_form">Reservation form</h1>
        <form class="reservation_form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Last name, First name" required> <br>
            <label for="date">Desired reservation date:</label>
            <input type="date" id="reservation_date" name="reservation_date" required> <br>
            <label for="persons">Number of persons:</label>
            <input type="number" id="number_of_persons" name="number_of_persons" min="1" max="10" required> <br>
            <input type="submit" value="Submit">
            <input type="reset">    
        </form>
        <footer class="Footer">
            <article class="Footer_ContactInfo">
                <h4><a href="about.html#contact_information" style="color:black">Contact information</a></h4>
