<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panko-Yu Sushi Restaurant Menu page</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<header>
    <img src="panko_yu_simple_transparent_normalRes.png" alt="Panko-Yu!" width="320px" height="240px">
</header>
<table class="menu">
    <caption class="menu__element title"><h1>Our selection of sushi</h1></caption>
    <tr>
      <th colspan="3" class="menu__element section">Nigiri (2 PCS)</td>
    </tr>
    <tr>
      <th colspan="3"></th>
    </tr>
    <tr>
      <td class="menu__element name">Sake</td>
      <td rowspan="3"><img src="../Images/sake.jpg" width="100px" height="70px"></th>
      <td class="menu__element price">2- €</th>
    </tr>
    <tr>
       <td class="menu_element ingredients">Salmon, Rice</td>
    </tr>
    <tr>
      <th colspan="3"></th>
    </tr>
    <tr>
      <td class="menu__element name">Maguro</td>
      <td rowspan="3"><img src="../Images/maguro.jpg" width="100px" height="70px"></th>
      <td class="menu__element price">2- €</th>
    </tr>
    <tr>
       <td class="menu_element ingredients">Tuna, Rice</td>
    </tr>
    <tr>
      <th colspan="3"></th>
    </tr>
    <tr>
      <td class="menu__element name">Ebi</td>
      <td rowspan="3"><img src="../Images/ebi.jpg" width="100px" height="70px"></th>
      <td class="menu__element price">1,80 €</th>
    </tr>
    <tr>
       <td class="menu_element ingredients">Shrimp, Rice</td>
    </tr>
    <tr>
      <th colspan="3"></th>
    </tr>
    <tr>
      <td class="menu__element name">Kani</td>
      <td rowspan="3"><img src="../Images/kani.jpg" width="100px" height="70px"></th>
      <td class="menu__element price">1,60 €</th>
    </tr>
    <tr>
       <td class="menu_element ingredients">Surimi (crab), Rice</td>
    </tr>
  </table>
</body>
</html>
